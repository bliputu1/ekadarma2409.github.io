<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pertemuan ke 7</title>
</head>
<body>

    <div id="absolute-container">
        <p>ini adalah posisi absolute</p>
    </div>

    <div id="sticky-container">
        <p>ini adalah posisi sticky</p>
    </div>

    <div id="static-container">
        <p>ini adalah posisi static default</p>
    </div>

    <div id="fixed-container">
        <p>ini adalah posisi relative</p>
    </div>

    <div id="relative-container">
        <p>ini adalah posisi relative</p>
    </div>

</body>
</html>
